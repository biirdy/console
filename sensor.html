    <div class="container" id="rtt_chart">
      <h1>Round Trip Times</h1>
    </div>

    <script src="http://d3js.org/d3.v3.js"></script>
    <script type="text/javascript">
        var sensor_id = location.search.replace("?", "");
        document.getElementById("title").innerHTML = sensor_id;

        var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

        var x = d3.time.scale()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var line = d3.svg.line()
            .x(function(d) { return x(d.time); })
            .y(function(d) { return y(d.avg); });

        var svg = d3.select("#rtt_chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("rtts.php?sensor_id=" + sensor_id, function(error, data) {
          data.forEach(function(d) {
            d.time = parseDate(d.time);
            d.avg = +d.avg;
          });

          x.domain(d3.extent(data, function(d) { return d.time; }));
          y.domain(d3.extent(data, function(d) { return d.avg; }));

          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)

          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
              .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("RTT (ms)");

          svg.append("path")
              .datum(data)
              .attr("class", "line")
              .attr("d", line);

          svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            .attr("cx", function(d) { return x(d.time); })
            .attr("cy", function(d) { return y(d.avg); })
            .style("fill", 1)
            .append("title")
            .text("HELLO");
          });
    </script>
